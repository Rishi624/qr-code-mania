<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Mania | Secure Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-anim { animation: float 6s ease-in-out infinite; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <script>
        function toggleType(type) {
            document.getElementById('text-section').classList.add('hidden');
            document.getElementById('file-section').classList.add('hidden');
            document.getElementById(type + '-section').classList.remove('hidden');
            
            // Button Styling
            document.getElementById('btn-text').classList.remove('bg-cyan-500', 'text-black');
            document.getElementById('btn-file').classList.remove('bg-cyan-500', 'text-black');
            document.getElementById('btn-text').classList.add('text-cyan-500', 'border-cyan-500');
            document.getElementById('btn-file').classList.add('text-cyan-500', 'border-cyan-500');
            
            document.getElementById('btn-' + type).classList.add('bg-cyan-500', 'text-black');
            document.getElementById('btn-' + type).classList.remove('text-cyan-500', 'border-cyan-500');
            
            // Update Hidden Input
            document.getElementById('type-input').value = type;
        }
    </script>
</head>
<body class="bg-slate-900 text-white min-h-screen flex items-center justify-center overflow-hidden relative font-mono">

    <div class="absolute inset-0 flex items-center justify-center pointer-events-none select-none z-0">
        <h1 class="text-[15vw] font-black text-slate-800 opacity-50 tracking-tighter whitespace-nowrap">QRCODE MANIA</h1>
    </div>

    <div class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md z-10 float-anim mx-4">
        <h2 class="text-3xl font-bold text-center mb-6 text-cyan-400 tracking-widest">SECURE SHARE</h2>
        <p class="text-l font-bold text-center mb-6 text-cyan-400 tracking-widest">Share securely using qr codes</p>

        <div class="flex justify-center gap-4 mb-6">
            <button id="btn-text" onclick="toggleType('text')" class="px-6 py-2 rounded-full border border-cyan-500 bg-cyan-500 text-black font-bold transition hover:shadow-[0_0_15px_#06b6d4]">Text</button>
            <button id="btn-file" onclick="toggleType('file')" class="px-6 py-2 rounded-full border border-cyan-500 text-cyan-500 font-bold transition hover:shadow-[0_0_15px_#06b6d4]">File</button>
        </div>

        <form action="/generate" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="type" id="type-input" value="text">

            <div id="text-section" class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Message</label>
                <textarea name="text_content" rows="4" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-cyan-300 focus:outline-none focus:border-cyan-500 transition" placeholder="Type your secret here..."></textarea>
            </div>

            <div id="file-section" class="mb-4 hidden">
                <label class="block text-gray-400 text-sm mb-2">Upload File</label>
                <input type="file" name="file_upload" class="w-full text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-900 file:text-cyan-400 hover:file:bg-cyan-800">
            </div>

            <div class="mb-6 relative">
                <label class="block text-gray-400 text-sm mb-2">Password (Optional)</label>
                <input type="password" name="password" class="w-full bg-slate-800 border border-slate-600 rounded-lg p-3 text-cyan-300 focus:outline-none focus:border-cyan-500 transition" placeholder="••••">
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-white font-bold py-3 rounded-lg shadow-lg transform transition hover:scale-105 hover:shadow-cyan-500/50">GENERATE QR</button>
        </form>
    </div>

</body>
</html>
