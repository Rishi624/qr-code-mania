<!DOCTYPE html>
<html lang="en">
<head>
    <title>Locked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white h-screen flex items-center justify-center font-mono p-4">
    <div class="bg-slate-800 p-8 rounded-2xl shadow-[0_0_30px_rgba(239,68,68,0.2)] border border-red-500/30 text-center w-full max-w-sm">
        <h1 class="text-4xl mb-2">ðŸ”’</h1>
        <h2 class="text-xl font-bold text-red-500 mb-6 tracking-widest">ACCESS RESTRICTED</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="bg-red-900/30 text-red-400 p-2 rounded mb-4 text-sm border border-red-900">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">
            <input type="password" name="pin" placeholder="ENTER PIN" class="bg-slate-900 border border-slate-600 p-3 rounded text-center text-white text-lg w-full focus:border-red-500 focus:outline-none transition tracking-widest">
            <button class="bg-gradient-to-r from-red-600 to-red-800 hover:from-red-500 hover:to-red-700 px-6 py-3 rounded text-white font-bold w-full shadow-lg transition transform active:scale-95">UNLOCK</button>
        </form>
    </div>
</body>
</html>
