<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Generated</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col items-center justify-center font-mono">
    <div class="bg-white p-4 rounded-xl shadow-[0_0_30px_#06b6d4]">
        <img src="data:image/png;base64,{{ qr_image }}" alt="QR Code" class="w-64 h-64">
    </div>
    <p class="mt-6 text-cyan-400">Scan within 10 minutes</p>
    <a href="/" class="mt-4 text-gray-500 hover:text-white underline">Create Another</a>
</body>
</html>
