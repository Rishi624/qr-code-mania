<!DOCTYPE html>
<html lang="en">
<head>
    <title>Voice Message</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #050510; color: white; font-family: 'Courier New', monospace; }
        .holo-card {
            background: rgba(10, 10, 30, 0.8); border: 1px solid rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="holo-card p-8 rounded-2xl w-full max-w-sm text-center">
        <i class="fas fa-volume-up text-5xl text-cyan-400 mb-6 animate-pulse"></i>
        <h2 class="text-xl font-bold mb-6 text-cyan-100 tracking-widest">INCOMING TRANSMISSION</h2>
        
        <audio controls class="w-full mb-6">
            <source src="/audio_file/{{ unique_id }}" type="audio/webm">
            Your browser does not support audio.
        </audio>
        
        <p class="text-[10px] text-gray-500 uppercase">Message will self-destruct after listening.</p>
    </div>
</body>
</html>
